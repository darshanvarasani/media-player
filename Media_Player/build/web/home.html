<html>
    <head>
        <title>Media Player</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .button {
                display: inline-block;
                border-radius: 4px;
                background-color: #FF4500;
                border: none;
                color: #FFFFFF;
                text-align: center;
                font-size: 28px;
                padding: 20px;
                width: 200px;
                transition: all 0.5s;
                cursor: pointer;
                margin: auto;
                border-radius: 12px;
            }
            .button:hover {
                background-color: #f44336;
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            }
            .button:active {
                background-color: #3e8e41;
                box-shadow: 0 5px #666;
                transform: translateY(4px);
            }
            .button span {
                cursor: pointer;
                display: inline-block;
                position: relative;
                transition: 0.5s;
            }

            .button span:after {
                content: '\00bb';
                position: absolute;
                opacity: 0;
                top: 0;
                right: -20px;
                transition: 0.5s;
            }

            .button:hover span {
                padding-right: 25px;
            }

            .button:hover span:after {
                opacity: 1;
                right: 0;
            }
            html, body {
                margin: 0;
                height: 100%;
                align-items: center;
                color: #333;
                font-family: "Roboto",sans-serif;
                font-size: 1em;
                -webkit-font-smoothing: antialiased;
                line-height: 1em;
            }
            body {
                background: #e9e9e9;
                display: flex;
                justify-content: center;
                background:url(https://www.colourbox.com/preview/4286740-blue-abstract-background-with-music-notes-vector.jpg) no-repeat center;
            }
        </style>
    </head>
